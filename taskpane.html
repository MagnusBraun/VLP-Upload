<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VLP & KÜP Upload</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js" defer></script>
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 1rem;
    }

    button {
      margin-top: 1rem;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #preview {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>PDF Upload</h2>
  <p>Bitte wählen Sie aus, welche Datei Sie hochladen möchten:</p>

  <button id="uploadVlpBtn">VLP Upload</button>
  <input type="file" id="vlpFileInput" accept=".pdf" multiple style="display:none" />
  <button id="uploadKuepBtn">KÜP Upload</button>
  <input type="file" id="kuepFileInput" accept=".pdf" style="display:none" />

  <div id="preview"></div>
</body>
</html>
